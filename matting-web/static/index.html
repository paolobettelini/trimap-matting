<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trimap Matting Online</title>
</head>
<body>
    <input type="file" name="files" onchange="handleFileSelect(event)">
    Upload a picture

    <div id="container">
        <canvas id="image" width="0" height="0"></canvas>
        <canvas id="trimap" width="0" height="0"></canvas>
    </div>
    

    <br>
    Brush
    <input type="range" min="1" max="50" value="20" oninput="setBrushThickness(this.value)">
    <br>
    Opacity
    <input type="range" min="0" max="1" value="0.75" step="0.05" oninput="setTrimapOpacity(this.value)">

    <br>

    <input type="radio" name="brushtype" id="background" onclick="setBackground(true)" checked>
    <label for="background">Background</label>
    <input type="radio" name="brushtype" id="foreground" onclick="setBackground(false)">
    <label for="foreground">Foreground</label>

    <br>
    <button onclick="clearCanvas();deleteHistory();">Clear</button>
    <br>
    <button onclick="undo()">Undo</button>
    <br>
    <button onclick="processImage()">Send to server</button>
